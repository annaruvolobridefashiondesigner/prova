  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      z-index: 1000;
    }
    nav .logo {
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #e5c29b;
    }

    /* Spazio sotto la navbar */
    .container {
      margin-top: 120px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      text-align: center;
    }

    .inspirational-text {
      font-family: 'Great Vibes', cursive;
      font-size: 1.5em;
      margin-top: 10px;
      color: #333;
    }

    .contact-form {
      margin-top: 20px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      border: 1px solid #e5c29b;
      text-align: left;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: black;
      color: #e5c29b;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #444;
    }

    .portfolio-button {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 20px;
      background-color: black;
      color: #e5c29b;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .portfolio-button:hover {
      background-color: #444;
    }

    .social-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .social-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: black;
      color: #e5c29b;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .social-button:hover {
      background-color: #444;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
